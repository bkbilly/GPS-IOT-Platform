<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings - GPS Fleet Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #131825;
            --bg-tertiary: #1a2035;
            --bg-card: #1f2937;
            --bg-hover: #2a3447;
            --text-primary: #e5e7eb;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --accent-primary: #3b82f6;
            --accent-secondary: #8b5cf6;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --border-color: #374151;
            --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
            --font-display: 'Outfit', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-display);
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
        }
        
        .container { max-width: 900px; margin: 0 auto; padding: 2rem; }
        
        .header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .back-btn {
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all var(--transition-base);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            font-size: 1.25rem;
        }
        
        .back-btn:hover {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
        }
        
        h1 { font-size: 2rem; font-weight: 700; }
        
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--accent-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .form-group { margin-bottom: 1.5rem; }
        .form-label { display: block; font-size: 0.9rem; margin-bottom: 0.5rem; color: var(--text-secondary); }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: var(--font-display);
            font-size: 1rem;
            transition: all var(--transition-base);
        }
        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            /* width: 100%; Removed to restore previous button style */
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.3);
        }
        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        .btn-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--accent-danger);
            border: 1px solid var(--accent-danger);
        }
        .btn-danger:hover {
            background: var(--accent-danger);
            color: white;
        }
        
        /* Channel List Styles */
        .channel-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }
        .channel-table th, .channel-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        .channel-table th {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 0.05em;
        }
        .channel-name-cell { font-weight: 600; }
        .channel-url-cell { font-family: var(--font-mono); font-size: 0.8rem; color: var(--text-muted); word-break: break-all; }
        
        .add-channel-form {
            background: var(--bg-tertiary);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px dashed var(--border-color);
            display: grid;
            grid-template-columns: 1fr 2fr auto;
            gap: 1rem;
            align-items: end;
        }

        /* Admin Panel Styles */
        .user-list-item {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-info { display: flex; flex-direction: column; gap: 0.25rem; }
        .user-name { font-weight: 600; color: var(--text-primary); }
        .user-email { font-size: 0.85rem; color: var(--text-muted); }
        .user-actions { display: flex; gap: 0.5rem; }

        @media (max-width: 768px) {
            .add-channel-form {
                grid-template-columns: 1fr;
            }
        }
        
        /* Modal for Device Assignment */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 26, 0.9);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s;
        }
        
        .modal.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title { font-size: 1.5rem; font-weight: 700; }
        
        .device-assign-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .device-assign-item {
            background: var(--bg-tertiary);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .device-assign-name { font-weight: 600; }
        .device-assign-imei { font-size: 0.8rem; color: var(--text-muted); font-family: var(--font-mono); }

        /* Toast */
        .toast-container { position: fixed; bottom: 2rem; right: 2rem; display: flex; flex-direction: column; gap: 1rem; z-index: 3000; }
        .toast {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1rem 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            animation: slideIn 0.3s ease-out;
            min-width: 300px;
        }
        .toast-icon { font-size: 1.25rem; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="gps-dashboard.html" class="back-btn">‚Üê</a>
            <h1>User Settings</h1>
        </div>

        <form onsubmit="saveSettings(event)">
            <!-- Account Info -->
            <div class="card">
                <h2 class="card-title">Account Information</h2>
                <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" id="username" class="form-input" disabled style="opacity: 0.6;">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-input" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">New Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Leave blank to keep current">
                </div>
            </div>

            <!-- Notifications -->
            <div class="card">
                <h2 class="card-title">
                    Notification Channels
                </h2>
                <p style="color: var(--text-muted); font-size: 0.85rem; margin-bottom: 1.5rem; line-height: 1.5;">
                    Configure services to receive alerts (e.g., Telegram, Discord, Email).<br>
                    <span style="display: inline-block; margin-top: 0.5rem;">
                        üìö <strong>How to format URLs:</strong> 
                        <a href="https://github.com/caronc/apprise/wiki" target="_blank" style="color: var(--accent-primary); text-decoration: none; border-bottom: 1px dotted currentColor;">
                            Read Apprise Documentation ‚Üó
                        </a>
                    </span>
                </p>
                
                <div style="overflow-x: auto;">
                    <table class="channel-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Apprise URL</th>
                                <th style="text-align: right;">Action</th>
                            </tr>
                        </thead>
                        <tbody id="channelListBody">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>

                <div class="add-channel-form">
                    <div class="form-group" style="margin-bottom: 0;">
                        <label class="form-label">Channel Name</label>
                        <input type="text" id="newChannelName" class="form-input" placeholder="e.g. My Phone">
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label class="form-label">Apprise URL</label>
                        <input type="text" id="newChannelUrl" class="form-input" placeholder="tgram://bot_token/chat_id">
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="addChannel()">Add</button>
                </div>
            </div>

            <!-- Admin Panel (Hidden by default) -->
            <div class="card" id="adminPanel" style="display: none;">
                <h2 class="card-title" style="color: var(--accent-warning);">Admin Panel</h2>
                
                <div class="form-group">
                    <h3 style="font-size: 1rem; margin-bottom: 1rem;">Manage Users</h3>
                    <div id="userList">
                        <!-- User list populated here -->
                    </div>
                </div>

                <div class="add-channel-form" style="border-color: var(--border-color);">
                    <div class="form-group" style="margin-bottom: 0;">
                        <label class="form-label">New Username</label>
                        <input type="text" id="newUserName" class="form-input">
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label class="form-label">New Email</label>
                        <input type="email" id="newUserEmail" class="form-input">
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label class="form-label">Password</label>
                        <input type="password" id="newUserPass" class="form-input">
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="addNewUser()">Add User</button>
                </div>
            </div>

            <div style="display: flex; justify-content: flex-end; margin-top: 2rem;">
                <button type="submit" class="btn btn-primary" id="saveBtn">
                    Save Profile Changes
                </button>
            </div>
        </form>
    </div>

    <!-- Device Assignment Modal -->
    <div class="modal" id="assignModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Manage Devices for <span id="assignUserName" style="color: var(--accent-primary);"></span></h2>
                <button style="background:transparent; border:none; color:var(--text-muted); cursor:pointer; font-size:1.5rem;" onclick="closeAssignModal()">‚úï</button>
            </div>
            <div class="form-group">
                <input type="text" class="form-input" id="deviceSearch" placeholder="Search devices..." onkeyup="filterDeviceList()">
            </div>
            <div class="device-assign-list" id="deviceAssignList">
                <!-- Populated dynamically -->
            </div>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        const USER_ID = parseInt(localStorage.getItem('user_id') || 1);
        let channels = [];
        let allDevices = [];
        let currentUserDevices = new Set();
        let currentAssignUserId = null;
        
        // ADDED: Auth Check
        function checkLogin() {
            if (!localStorage.getItem('auth_token')) {
                window.location.href = 'login.html';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkLogin();
            loadSettings();
            
            // Check if admin (ID 1 for simplicity)
            if (USER_ID === 1) {
                document.getElementById('adminPanel').style.display = 'block';
                loadAllUsers();
                loadAllDevices();
            }
        });

        async function loadSettings() {
            try {
                const res = await fetch(`${API_BASE}/users/${USER_ID}`);
                if (!res.ok) {
                    const error = await res.json();
                    throw new Error(error.detail || 'Failed to load user data');
                }
                
                const user = await res.json();
                
                document.getElementById('username').value = user.username || '';
                document.getElementById('email').value = user.email || '';
                
                channels = user.notification_channels || [];
                renderChannels();
                
            } catch (error) {
                console.error('Settings load error:', error);
                showAlert(error.message, 'error');
            }
        }

        async function loadAllUsers() {
            try {
                const res = await fetch(`${API_BASE}/users`);
                if (res.ok) {
                    const users = await res.json();
                    // Load device counts for each user
                    for (const user of users) {
                        try {
                            const deviceRes = await fetch(`${API_BASE}/devices?user_id=${user.id}`);
                            if (deviceRes.ok) {
                                user.deviceCount = (await deviceRes.json()).length;
                            } else {
                                user.deviceCount = 0;
                            }
                        } catch {
                            user.deviceCount = 0;
                        }
                    }
                    renderUserList(users);
                }
            } catch (e) { console.error("Failed to load users", e); }
        }

        async function loadAllDevices() {
            try {
                const res = await fetch(`${API_BASE}/devices/all`);
                if (res.ok) allDevices = await res.json();
            } catch (e) { console.error("Failed to load devices", e); }
        }

        function renderUserList(users) {
            const container = document.getElementById('userList');
            container.innerHTML = '';
            
            users.forEach(u => {
                if (u.id === 1) return; // Don't allow deleting self/admin from list
                
                const div = document.createElement('div');
                div.className = 'user-list-item';
                
                const deviceCountText = u.deviceCount !== undefined 
                    ? `<span style="font-size: 0.8rem; color: var(--accent-secondary); margin-left: 0.5rem;">(${u.deviceCount} devices)</span>` 
                    : '';
                    
                div.innerHTML = `
                    <div class="user-info">
                        <div class="user-name">${u.username} ${deviceCountText}</div>
                        <div class="user-email">${u.email}</div>
                    </div>
                    <div class="user-actions">
                        <button type="button" class="btn btn-secondary" style="padding:0.4rem 0.8rem; font-size:0.75rem;" onclick="openAssignModal(${u.id}, '${u.username}')">Devices</button>
                        <button type="button" class="btn btn-secondary" style="padding:0.4rem 0.8rem; font-size:0.75rem;" onclick="promptPasswordChange(${u.id})">Reset Pass</button>
                        <button type="button" class="btn btn-danger" style="padding:0.4rem 0.8rem; font-size:0.75rem;" onclick="deleteUser(${u.id})">Delete</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        async function openAssignModal(userId, username) {
            currentAssignUserId = userId;
            document.getElementById('assignUserName').textContent = username;
            
            // Get user's current devices
            try {
                const res = await fetch(`${API_BASE}/devices?user_id=${userId}`);
                if (res.ok) {
                    const devices = await res.json();
                    currentUserDevices = new Set(devices.map(d => d.id));
                    renderAssignList();
                    document.getElementById('assignModal').classList.add('active');
                }
            } catch (e) { showAlert("Error loading user devices", "error"); }
        }

        function closeAssignModal() {
            document.getElementById('assignModal').classList.remove('active');
            loadAllUsers(); // Reload user list to update device counts
        }

        function renderAssignList() {
            const list = document.getElementById('deviceAssignList');
            list.innerHTML = '';
            const search = document.getElementById('deviceSearch').value.toLowerCase();
            
            allDevices.filter(d => 
                d.name.toLowerCase().includes(search) || d.imei.includes(search)
            ).forEach(d => {
                const isAssigned = currentUserDevices.has(d.id);
                const div = document.createElement('div');
                div.className = 'device-assign-item';
                div.innerHTML = `
                    <div>
                        <div class="device-assign-name">${d.name}</div>
                        <div class="device-assign-imei">${d.imei}</div>
                    </div>
                    <label class="switch">
                        <input type="checkbox" ${isAssigned ? 'checked' : ''} onchange="toggleAssignment(${d.id}, this.checked)">
                        <span style="font-size:0.8rem; margin-left:0.5rem; color:${isAssigned ? 'var(--accent-success)' : 'var(--text-muted)'}">${isAssigned ? 'Assigned' : 'Unassigned'}</span>
                    </label>
                `;
                list.appendChild(div);
            });
        }

        function filterDeviceList() { renderAssignList(); }

        async function toggleAssignment(deviceId, assign) {
            const action = assign ? 'add' : 'remove';
            try {
                const res = await fetch(`${API_BASE}/users/${currentAssignUserId}/devices?device_id=${deviceId}&action=${action}`, { method: 'POST' });
                if (res.ok) {
                    if (assign) currentUserDevices.add(deviceId);
                    else currentUserDevices.delete(deviceId);
                    renderAssignList(); // Re-render to update text color
                } else {
                    showAlert("Failed to update assignment", "error");
                    renderAssignList(); // Revert UI
                }
            } catch (e) {
                console.error(e);
                showAlert("Error updating assignment", "error");
            }
        }

        async function addNewUser() {
            const username = document.getElementById('newUserName').value;
            const email = document.getElementById('newUserEmail').value;
            const password = document.getElementById('newUserPass').value;
            
            if (!username || !email || !password) {
                showAlert('Please fill all fields', 'error');
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/users`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username, email, password })
                });
                
                if (res.ok) {
                    showAlert('User created', 'success');
                    document.getElementById('newUserName').value = '';
                    document.getElementById('newUserEmail').value = '';
                    document.getElementById('newUserPass').value = '';
                    loadAllUsers();
                } else {
                    const err = await res.json();
                    showAlert(err.detail || 'Error creating user', 'error');
                }
            } catch (e) { showAlert('Connection error', 'error'); }
        }

        async function deleteUser(id) {
            if (!confirm('Are you sure you want to delete this user?')) return;
            try {
                const res = await fetch(`${API_BASE}/users/${id}`, { method: 'DELETE' });
                if (res.ok) {
                    showAlert('User deleted', 'success');
                    loadAllUsers();
                }
            } catch (e) { showAlert('Error deleting user', 'error'); }
        }

        async function promptPasswordChange(id) {
            const newPass = prompt("Enter new password for user:");
            if (!newPass) return;
            
            try {
                const res = await fetch(`${API_BASE}/users/${id}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ password: newPass })
                });
                if (res.ok) showAlert('Password updated', 'success');
                else showAlert('Failed to update password', 'error');
            } catch (e) { showAlert('Error', 'error'); }
        }

        function renderChannels() {
            const body = document.getElementById('channelListBody');
            body.innerHTML = '';
            
            if (channels.length === 0) {
                body.innerHTML = '<tr><td colspan="3" style="text-align: center; color: var(--text-muted); padding: 2rem;">No notification channels configured.</td></tr>';
                return;
            }
            
            channels.forEach((channel, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="channel-name-cell">${channel.name}</td>
                    <td class="channel-url-cell">${channel.url}</td>
                    <td style="text-align: right;">
                        <button type="button" class="btn btn-danger" style="padding: 0.4rem 0.8rem; font-size: 0.75rem;" onclick="removeChannel(${index})">
                            Remove
                        </button>
                    </td>
                `;
                body.appendChild(tr);
            });
        }

        function addChannel() {
            const nameInput = document.getElementById('newChannelName');
            const urlInput = document.getElementById('newChannelUrl');
            
            const name = nameInput.value.trim();
            const url = urlInput.value.trim();
            
            if (!name || !url) {
                showAlert('Please provide both name and URL', 'error');
                return;
            }
            
            channels.push({ name, url });
            nameInput.value = '';
            urlInput.value = '';
            
            renderChannels();
        }

        function removeChannel(index) {
            channels.splice(index, 1);
            renderChannels();
        }

        async function saveSettings(e) {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.textContent = 'Saving Settings...';

            const payload = {
                email: document.getElementById('email').value,
                notification_channels: channels 
            };

            const password = document.getElementById('password').value;
            if (password) {
                payload.password = password;
            }

            try {
                const res = await fetch(`${API_BASE}/users/${USER_ID}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    showAlert('Profile updated successfully', 'success');
                    document.getElementById('password').value = '';
                } else {
                    const err = await res.json();
                    throw new Error(err.detail || 'Failed to update settings');
                }
            } catch (error) {
                console.error('Save settings error:', error);
                showAlert(error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Save Profile Changes';
            }
        }

        function showAlert(message, type) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast`;
            toast.innerHTML = `
                <div class="toast-icon">${type === 'success' ? '‚úì' : '‚úï'}</div>
                <div class="toast-message">${message}</div>
            `;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s reverse forwards';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
