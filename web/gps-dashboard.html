<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Fleet Tracker</title>
    
    <!-- Leaflet for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Chart.js for analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <button class="btn-icon" onclick="toggleSidebar()" style="border:none; background: transparent; color: var(--text-primary); font-size: 1.25rem; width: auto; height: auto;">‚ò∞</button>
                <div class="logo">
                    <div class="logo-icon">üõ∞Ô∏è</div>
                    <span>GPS Fleet Tracker</span>
                </div>
            </div>
            
            <div class="header-actions">
                <span id="connectionStatus" style="font-size: 0.8rem; color: var(--accent-success); display: none;">‚óè Connected</span>
            </div>
        </header>
        
        <aside class="sidebar">
            <div class="sidebar-section" id="sidebarDeviceList" style="flex: 1; overflow-y: auto;">
                <h3 class="section-title">Active Vehicles</h3>
                <div class="device-list" id="deviceList"></div>
            </div>
            <div class="sidebar-section" id="sidebarHistoryDetails" style="display: none; flex: 1; overflow-y: auto;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h3 class="section-title" id="historyDeviceName" style="margin-bottom: 0;">History Details</h3>
                    <button class="sidebar-close-btn" onclick="exitHistoryMode()" title="Close History" style="background:transparent; border:none; color:var(--text-muted); cursor:pointer;">‚úï</button>
                </div>
                <div id="pointDetailsContent"></div>
            </div>
            
            <!-- History Controls in Sidebar (Hidden by default) -->
            <div class="history-controls-sidebar" id="historyControlsSidebar">
                <div style="display: flex; justify-content: space-between; align-items: center; font-size: 0.8rem; color: var(--text-muted);">
                    <span>Time</span>
                    <span id="historyTimestamp" style="font-family: var(--font-mono); color: var(--text-primary);">--:--:--</span>
                </div>
                <div class="history-slider-container">
                    <input type="range" class="history-slider" id="historySlider" min="0" max="100" value="0" style="width: 100%;" oninput="seekHistory(this.value)">
                </div>
                <div class="history-btn-group">
                    <button class="btn btn-secondary" onclick="stepHistory(-1)" title="Previous">‚èÆ</button>
                    <button class="btn btn-primary" id="playbackBtn" onclick="togglePlayback()" title="Play/Pause">‚ñ∂Ô∏è</button>
                    <button class="btn btn-secondary" onclick="stepHistory(1)" title="Next">‚è≠</button>
                    <button class="btn btn-danger" onclick="exitHistoryMode()" title="Exit History">‚èπ</button>
                </div>
            </div>

            <!-- New Sidebar Footer for App Navigation -->
            <div class="sidebar-footer">
                <div class="sidebar-row">
                    <a href="device-management.html" class="sidebar-action-btn" title="Manage Devices">
                        <span class="sidebar-action-icon">‚öôÔ∏è</span>
                        <span>Manage</span>
                    </a>
                    <a href="user-settings.html" class="sidebar-action-btn" title="User Settings">
                        <span class="sidebar-action-icon">üîß</span>
                        <span>Settings</span>
                    </a>
                </div>
                
                <button class="sidebar-action-btn" id="alertsBtn" onclick="openAlertsModal()">
                    <span>Alerts (<span id="alertCount">0</span>)</span>
                    <span class="sidebar-action-icon">üîî</span>
                </button>

                <div class="user-profile">
                    <div class="user-info">
                        <span class="user-name" id="userNameDisplay">User</span>
                        <span class="user-role">Administrator</span>
                    </div>
                    <button class="logout-btn" onclick="handleLogout()">Logout</button>
                </div>
            </div>
        </aside>
        
        <main class="main-content" style="position: relative;">
            <div id="map"></div>
        </main>
    </div>

    <!-- Alerts Modal -->
    <div class="modal" id="alertsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Recent Alerts</h2>
                <div style="display:flex; gap: 10px;">
                    <button class="btn btn-secondary" onclick="clearAllAlerts()">Clear All</button>
                    <button class="modal-close" onclick="closeAlertsModal()">‚úï</button>
                </div>
            </div>
            <div class="alerts-list" id="alertsList"></div>
        </div>
    </div>
    
    <!-- History Selection Modal -->
    <div class="modal" id="historyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">View History</h2>
                <button class="modal-close" onclick="closeHistoryModal()">‚úï</button>
            </div>
            <form onsubmit="handleHistorySubmit(event)">
                <div class="form-group">
                    <label class="form-label">Quick Select</label>
                    <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem;">
                        <button type="button" class="btn btn-secondary" onclick="setHistoryRange(1)" style="flex:1">Last Hour</button>
                        <button type="button" class="btn btn-secondary" onclick="setHistoryRange(24)" style="flex:1">24 Hours</button>
                        <button type="button" class="btn btn-secondary" onclick="setHistoryRange(48)" style="flex:1">48 Hours</button>
                    </div>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1.5rem;">
                    <div class="form-group">
                        <label class="form-label">Start Time</label>
                        <input type="datetime-local" class="form-input" id="historyStart" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">End Time</label>
                        <input type="datetime-local" class="form-input" id="historyEnd" required>
                    </div>
                </div>
                
                <div style="display: flex; justify-content: flex-end;">
                    <button type="submit" class="btn btn-primary">Load History</button>
                </div>
            </form>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <!-- Custom Scripts -->
    <script src="js/config.js"></script>
    <script src="js/dashboard.js"></script>
    
    <script>
        // Inline script to set username on load
        document.addEventListener('DOMContentLoaded', () => {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('userNameDisplay').textContent = username;
            }
            
            // Auto-collapse sidebar on mobile/tablet load
            if (window.innerWidth <= 1024) {
                document.querySelector('.dashboard').classList.add('sidebar-hidden');
            }
        });

        // Add resize listener to handle dynamic window resizing
        window.addEventListener('resize', () => {
            const dashboard = document.querySelector('.dashboard');
            if (window.innerWidth <= 1024) {
                if (!dashboard.classList.contains('sidebar-hidden')) {
                    dashboard.classList.add('sidebar-hidden');
                }
            } else {
                 if (dashboard.classList.contains('sidebar-hidden')) {
                    dashboard.classList.remove('sidebar-hidden');
                }
            }
             setTimeout(() => {
                if (map) map.invalidateSize();
            }, 300);
        });

        // Override exitHistoryMode to handle new UI structure
        const originalExitHistoryMode = window.exitHistoryMode;
        window.exitHistoryMode = function() {
            if (typeof stopPlayback === 'function') stopPlayback();
            if (typeof map !== 'undefined') {
                if (window.polylines && window.polylines['history']) window.map.removeLayer(window.polylines['history']);
                if (window.markers && window.markers['history_pos']) window.map.removeLayer(window.markers['history_pos']);
                
                // Restore live marker
                if (window.historyDeviceId && window.markers && window.markers[window.historyDeviceId]) {
                    window.markers[window.historyDeviceId].addTo(window.map);
                }
            }

            document.getElementById('historyControlsSidebar').style.display = 'none';
            document.getElementById('sidebarDeviceList').style.display = 'block';
            document.getElementById('sidebarHistoryDetails').style.display = 'none';
        };
        
        // Correcting the ID for the sidebar footer to match dashboard.js expectations
       const sidebarControls = document.getElementById('historyControlsSidebar');
       if(sidebarControls) sidebarControls.id = 'historyControls';
    </script>
</body>
</html>
