<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routario</title>

    <link rel="icon" href="/icons/favicon.ico">
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">
    <!-- Leaflet for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Leaflet.draw for geofence creation/editing -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

    <!-- Chart.js for analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/dashboard.css">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Routario">
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <button class="btn-icon" onclick="toggleSidebar()" style="border:none; background: transparent; color: var(--text-primary); font-size: 1.25rem; width: auto; height: auto;">‚ò∞</button>
                <div class="logo">
                    <img src="/icons/icon-192.png" class="logo-icon">
                    <span>Routario</span>
                </div>
            </div>
            
            <div class="header-actions">
                <span id="connectionStatus" style="font-size: 0.8rem; color: var(--accent-success); display: none;">‚óè Connected</span>
            </div>
        </header>
        
        <aside class="sidebar">
            <div class="sidebar-section" id="sidebarDeviceList" style="flex: 1; overflow-y: auto;">
                <div class="search-bar-row">
                    <div class="search-input-wrap">
                        <span class="search-icon">üîç</span>
                        <input type="text"
                               class="search-input"
                               id="deviceSearchInput"
                               placeholder="Search vehicles..."
                               oninput="filterDevices()">
                    </div>
                    <select class="sort-select" id="sortSelect" onchange="setSortMode(this.value)" title="Sort order">
                        <option value="name">Name</option>
                        <option value="lastseen">Recent</option>
                        <option value="status">Status</option>
                    </select>
                </div>
                <div class="device-list" id="deviceList"></div>
            </div>

            <div class="sidebar-section" id="sidebarHistoryDetails" style="display: none; flex: 1; overflow-y: auto; padding-bottom: 0;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; padding: 0 0 0 0;">
                    <h3 class="section-title" id="historyDeviceName" style="margin-bottom: 0;">History Details</h3>
                    <button class="sidebar-close-btn" onclick="exitHistoryMode()" title="Close History" style="background:transparent; border:none; color:var(--text-muted); cursor:pointer;">‚úï</button>
                </div>

                <!-- Tab switcher -->
                <div class="history-tab-bar" style="display:flex; gap:0.5rem; margin-bottom:1rem;">
                    <button class="history-tab active" id="tabBtnTrips" onclick="switchHistoryTab('trips')">üó∫Ô∏è Trips</button>
                    <button class="history-tab" id="tabBtnDetails" onclick="switchHistoryTab('details')">üìç Details</button>
                    <button class="history-tab" id="tabBtnGraph" onclick="switchHistoryTab('graph')">üìà Graph</button>
                </div>

                <!-- Tab: Trips -->
                <div id="tabTrips">
                    <div id="tripsSection">
                        <div id="tripListContent"></div>
                    </div>
                </div>

                <!-- Tab: Point Details -->
                <div id="tabDetails" style="display:none;">
                    <div id="pointDetailsContent"></div>
                </div>

                <!-- Tab: Sensor Graph -->
                <div id="tabGraph" style="display:none;">
                    <div id="sensorGraphPanel">
                        <div id="sensorAttrList" style="
                            display: flex;
                            flex-wrap: wrap;
                            gap: 0.4rem;
                            margin-bottom: 0.75rem;
                            max-height: 250px;
                            overflow-y: auto;
                            padding: 0.25rem 0;
                        ">
                            <span style="color:var(--text-muted);font-size:0.8rem;">Load history to see attributes...</span>
                        </div>
                        <div style="position:relative; background:var(--bg-tertiary); border-radius:10px; border:1px solid var(--border-color); padding:0.75rem;">
                            <canvas id="sensorChart" style="width:100%;max-height:220px;"></canvas>
                            <div id="sensorChartEmpty" style="display:none;text-align:center;padding:2rem;color:var(--text-muted);font-size:0.85rem;">
                                Select at least one attribute above to plot.
                            </div>
                        </div>
                    </div>
                    <div style="display:flex; justify-content:flex-end; margin-top:0.75rem;">
                        <button class="btn btn-secondary" onclick="exportHistoryCSV()" style="font-size:0.78rem; padding:0.4rem 0.9rem; display:flex; align-items:center; gap:0.4rem;">
                            ‚¨áÔ∏è Export CSV
                        </button>
                    </div>
                </div>

            </div>

            
            <!-- Sidebar Footer for App Navigation -->
            <div class="sidebar-footer" id="sidebarNavRow">
                <div class="sidebar-row">
                    <a href="device-management.html" class="sidebar-action-btn" title="Manage Devices">
                        <span class="sidebar-action-icon">‚öôÔ∏è</span>
                        <span>Devices</span>
                    </a>
                    <a href="user-settings.html" class="sidebar-action-btn" title="User Settings">
                        <span class="sidebar-action-icon">üîß</span>
                        <span>Settings</span>
                    </a>
                </div>
                
                <div class="user-profile" id="sidebarUserProfile">
                    <div class="user-info">
                        <span class="user-name" id="userNameDisplay">User</span>
                        <span class="user-role" id="userRoleDisplay">User</span>
                    </div>
                    <button class="logout-btn" onclick="handleLogout()">Logout</button>
                </div>
            </div>
        </aside>
        
        <main class="main-content" style="position: relative;">
            <div id="map"></div>

            <!-- Map Tile Picker -->
            <div style="position: absolute; top: 1rem; right: 1rem; z-index: 1000; display: grid; gap: 0.5rem;">
                <!-- Map style picker button -->
                <button id="mapPickerBtn" onclick="toggleMapPicker()" 
                    style="background: var(--bg-card); border: 1px solid var(--border-color); color: var(--text-primary);
                           padding: 0.5rem 0.9rem; border-radius: 8px; cursor: pointer; font-size: 0.85rem;
                           box-shadow: 0 2px 8px rgba(0,0,0,0.3); display: flex; align-items: center; gap: 0.4rem;">
                    üó∫Ô∏è Map Style
                </button>
                <!-- Geofence draw button with dropdown -->
                <div style="position: relative;">
                    <button id="drawGeofenceBtn" onclick="toggleDrawMenu()"
                        style="background: var(--bg-card); border: 1px solid var(--border-color); color: var(--text-primary);
                               padding: 0.5rem 0.9rem; border-radius: 8px; cursor: pointer; font-size: 0.85rem;
                               box-shadow: 0 2px 8px rgba(0,0,0,0.3); display: flex; align-items: center; gap: 0.4rem;
                               transition: all 0.2s;">
                        üìê Geofence
                    </button>
                    <div id="drawGeofenceMenu"
                        style="display: none; position: absolute; right: 0; top: calc(100% + 0.5rem);
                               background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 10px;
                               padding: 0.4rem; min-width: 160px; box-shadow: 0 4px 20px rgba(0,0,0,0.4); z-index: 1001;">
                        <button onclick="startDrawType('polygon')"
                            style="display: block; width: 100%; text-align: left; background: transparent; border: none;
                                   color: var(--text-primary); padding: 0.5rem 0.75rem; border-radius: 6px; cursor: pointer;
                                   font-size: 0.85rem;">
                            ‚¨° Draw Zone (Polygon)
                        </button>
                        <button onclick="startDrawType('polyline')"
                            style="display: block; width: 100%; text-align: left; background: transparent; border: none;
                                   color: var(--text-primary); padding: 0.5rem 0.75rem; border-radius: 6px; cursor: pointer;
                                   font-size: 0.85rem;">
                            „Ä∞ Draw Path (Polyline)
                        </button>
                    </div>
                </div>
                <!-- Alert button -->
                <button id="alertsBtn" onclick="openAlertsModal()"
                    style="background: var(--bg-card); border: 1px solid var(--border-color); color: var(--text-primary);
                           padding: 0.5rem 0.9rem; border-radius: 8px; cursor: pointer; font-size: 0.85rem;
                           box-shadow: 0 2px 8px rgba(0,0,0,0.3); display: flex; align-items: center; gap: 0.4rem;">
                    üîî <span id="alertCount">0</span> Alerts
                </button>

                <div id="mapTilePicker" style="display: none; position: absolute; right: 0; top: calc(100% + 0.5rem);
                     background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 10px;
                     padding: 0.5rem; min-width: 160px; box-shadow: 0 4px 20px rgba(0,0,0,0.4); z-index: 1001;">
                </div>
            </div>

            <!-- Geofence Edit Toolbar (shown when a geofence is selected) -->
            <div id="geofenceEditToolbar"
                style="display: none; position: absolute; bottom: 2rem; left: 50%; transform: translateX(-50%);
                       z-index: 1000; background: var(--bg-card); border: 1px solid var(--border-color);
                       border-radius: 12px; padding: 0.75rem 1.25rem; box-shadow: 0 4px 24px rgba(0,0,0,0.4);
                       align-items: center; gap: 1rem; white-space: nowrap;">
                <span id="geofenceEditName"
                    style="font-weight: 600; color: var(--text-primary); font-size: 0.9rem; max-width: 180px;
                           overflow: hidden; text-overflow: ellipsis;">Geofence</span>
                <div style="width: 1px; height: 24px; background: var(--border-color);"></div>
                <button onclick="saveEditedGeofence()"
                    style="background: var(--accent-primary); border: none; color: #fff; padding: 0.45rem 1rem;
                           border-radius: 8px; cursor: pointer; font-size: 0.85rem; font-weight: 600;">
                    üíæ Save
                </button>
                <button onclick="deleteGeofence()"
                    style="background: rgba(239,68,68,0.15); border: 1px solid var(--accent-danger);
                           color: var(--accent-danger); padding: 0.45rem 1rem; border-radius: 8px;
                           cursor: pointer; font-size: 0.85rem; font-weight: 600;">
                    üóëÔ∏è Delete
                </button>
                <button onclick="cancelGeofenceEdit()"
                    style="background: transparent; border: 1px solid var(--border-color); color: var(--text-muted);
                           padding: 0.45rem 0.85rem; border-radius: 8px; cursor: pointer; font-size: 0.85rem;">
                    ‚úï Cancel
                </button>
            </div>

            <!-- Floating History Controls (Shown when history is active) -->
            <div id="historyControls" class="history-controls" style="display: none;">
                <!-- Row 1: timestamp ¬∑ trip pill ¬∑ close -->
                <div class="history-controls-top">
                    <span id="historyTimestamp" class="history-time">--:--:--</span>
                    <span id="historyTripLabel" class="history-trip-label"></span>
                    <button class="history-close-btn" onclick="exitHistoryMode()" title="Exit History">‚úï</button>
                </div>
                <!-- Row 2: playback buttons -->
                <div class="history-controls-buttons">
                    <button class="btn-icon" onclick="stepHistory(-1)" title="Previous Event">‚èÆ</button>
                    <button class="btn-icon btn-icon-play" onclick="togglePlayback()" id="playbackBtn" title="Play/Pause">‚ñ∂Ô∏è</button>
                    <button class="btn-icon" onclick="stepHistory(1)" title="Next Event">‚è≠</button>
                </div>
                <!-- Row 3: slider -->
                <input type="range" class="history-slider" id="historySlider" min="0" max="100" value="0" oninput="seekHistory(this.value)">
            </div>
        </main>
    </div>

    <!-- Alerts Modal -->
    <div class="modal" id="alertsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Recent Alerts</h2>
                <div style="display:flex; gap: 10px;">
                    <button class="btn btn-secondary" onclick="clearAllAlerts()">Clear All</button>
                    <button class="modal-close" onclick="closeAlertsModal()">‚úï</button>
                </div>
            </div>
            <div class="alerts-list" id="alertsList"></div>
        </div>
    </div>

    <!-- Geofence Save / Edit Modal -->
    <div class="modal" id="geofenceModal">
        <div class="modal-content" style="max-width: 480px;">
            <div class="modal-header">
                <h2 class="modal-title" id="geofenceModalTitle">Save Geofence</h2>
                <button class="modal-close" onclick="closeGeofenceModal()">‚úï</button>
            </div>

            <!-- Hidden state fields -->
            <input type="hidden" id="geofenceModalId">
            <input type="hidden" id="geofenceModalType">

            <div style="padding: 1.5rem; display: flex; flex-direction: column; gap: 1.25rem;">

                <div class="form-group" style="margin-bottom: 0;">
                    <label class="form-label">Name *</label>
                    <input type="text" id="geofenceModalName" class="form-input"
                           placeholder="e.g. Office Zone, Delivery Area"
                           onkeydown="if(event.key==='Enter') submitGeofenceModal()">
                </div>

                <div class="form-group" style="margin-bottom: 0;">
                    <label class="form-label">Description</label>
                    <input type="text" id="geofenceModalDescription" class="form-input"
                           placeholder="Optional notes">
                </div>

                <div class="form-group" style="margin-bottom: 0;">
                    <label class="form-label">Color</label>
                    <div style="display: flex; align-items: center; gap: 0.75rem;">
                        <input type="color" id="geofenceModalColor" value="#3b82f6"
                               style="width: 44px; height: 44px; border: 1px solid var(--border-color);
                                      border-radius: 8px; cursor: pointer; background: none; padding: 2px;">
                        <span style="font-size: 0.85rem; color: var(--text-muted);">
                            Choose the zone outline and fill colour
                        </span>
                    </div>
                </div>

                <div style="display: flex; gap: 0.75rem; justify-content: flex-end; padding-top: 0.5rem;
                            border-top: 1px solid var(--border-color);">
                    <button onclick="closeGeofenceModal()"
                        style="background: transparent; border: 1px solid var(--border-color);
                               color: var(--text-muted); padding: 0.6rem 1.2rem; border-radius: 8px;
                               cursor: pointer; font-size: 0.9rem;">
                        Cancel
                    </button>
                    <button onclick="submitGeofenceModal()"
                        style="background: var(--accent-primary); border: none; color: #fff;
                               padding: 0.6rem 1.4rem; border-radius: 8px; cursor: pointer;
                               font-size: 0.9rem; font-weight: 600;">
                        üíæ Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- History Selection Modal -->
    <div class="modal" id="historyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">View History</h2>
                <button class="modal-close" onclick="closeHistoryModal()">‚úï</button>
            </div>
            <form onsubmit="handleHistorySubmit(event)">
                <div class="form-group">
                    <label class="form-label">Quick Select</label>
                    <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem;">
                        <button type="button" class="btn btn-secondary" onclick="setHistoryRange(1)" style="flex:1">Last Hour</button>
                        <button type="button" class="btn btn-secondary" onclick="setHistoryRange(24)" style="flex:1">24 Hours</button>
                        <button type="button" class="btn btn-secondary" onclick="setHistoryRange(48)" style="flex:1">48 Hours</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Start Time</label>
                    <input type="datetime-local" class="form-input" id="historyStart" required>
                </div>
                <div class="form-group">
                    <label class="form-label">End Time</label>
                    <input type="datetime-local" class="form-input" id="historyEnd" required>
                </div>
                
                <div style="display: flex; justify-content: flex-end;">
                    <button type="submit" class="btn btn-primary">Load History</button>
                </div>
            </form>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <!-- Custom Scripts -->
    <script src="js/config.js"></script>
    <script src="js/pwa.js"></script>
    <script src="js/vehicle-icons.js"></script>

    <script src="js/dashboard-state.js"></script>
    <script src="js/dashboard-utils.js"></script>
    <script src="js/dashboard-auth.js"></script>
    <script src="js/dashboard-map.js"></script>
    <script src="js/dashboard-devices.js"></script>
    <script src="js/dashboard-alerts.js"></script>
    <script src="js/dashboard-history.js"></script>

    <script src="js/dashboard-geofences.js"></script>
    <script src="js/dashboard.js"></script>

    
    <script>
        // Set real viewport height as CSS variable ‚Äî fixes sidebar height in PWA standalone mode
        function setAppHeight() {
            document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('userNameDisplay').textContent = username;
            }

            setAppHeight();
            
            // Auto-collapse sidebar on mobile/tablet load
            if (window.innerWidth <= 1024) {
                document.querySelector('.dashboard').classList.add('sidebar-hidden');
            }
            initPWA();
        });

        // Add resize listener to handle dynamic window resizing
        let lastWasWide = window.innerWidth > 1024;

        window.addEventListener('resize', () => {
            setAppHeight();

            const dashboard = document.querySelector('.dashboard');
            const isWide = window.innerWidth > 1024;

            if (!lastWasWide && !isWide) {
                // Still in mobile range ‚Äî don't touch the sidebar
            } else if (lastWasWide && !isWide) {
                // Crossed INTO mobile ‚Äî hide sidebar
                dashboard.classList.add('sidebar-hidden');
            } else if (!lastWasWide && isWide) {
                // Crossed INTO desktop ‚Äî show sidebar
                dashboard.classList.remove('sidebar-hidden');
            }

            lastWasWide = isWide;

            setTimeout(() => {
                if (map) map.invalidateSize();
            }, 300);
        });
    </script>
</body>
</html>
