version: '3.8'

services:
  # PostgreSQL with PostGIS
  postgres:
    image: postgis/postgis:14-3.3
    container_name: gps-postgres
    environment:
      POSTGRES_DB: gps_platform
      POSTGRES_USER: gps_user
      POSTGRES_PASSWORD: gps_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - gps-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gps_user -d gps_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: gps-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - gps-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # GPS Platform Application
  gps-platform:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gps-platform-app
    environment:
      DATABASE_URL: postgresql+asyncpg://gps_user:gps_password@postgres/gps_platform
      REDIS_URL: redis://redis:6379
      GT06_PORT: 5023
      TELTONIKA_PORT: 5027
      H02_PORT: 5024
      API_PORT: 8000
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"   # API
      - "5023:5023"   # GT06
      - "5027:5027"   # Teltonika
      - "5024:5024/udp"  # H02 UDP
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gps-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: gps-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - gps-platform
    networks:
      - gps-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  gps-network:
    driver: bridge